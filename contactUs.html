<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="contactUs.html">Contact</a>
    </div>
    <header class="heading">
        <h1>Registration Form</h1>
    </header>

    <div id="content" class="container">
        <form action="index.html">
            <div class="row">
                <div class="col-25">
                    <label for="uname">User Name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="username" placeholder="Your Name" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="email">Email ID</label>
                </div>
                <div class="col-75">
                    <input type="email" name="email-id" placeholder="Your Email ID" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="pwd">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" name="password" placeholder="Your Password" required>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="country">Select the program:</label>
                </div>
                <div class="col75">
                    <select name="program" id="">
                        <option value="Select Internship">Select Internship</option>
                        <option value="Machine Learning">Machine Learning</option>
                        <option value="Excel Automation">Excel Automation</option>
                        <option value="Website Designing">Website Designing</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="pwd">Message</label>
                </div>
                <div class="col-75">
                    <textarea name="Message" id="Message" placeholder="Write your message.."
                        style="height: 100px;"></textarea>
                </div>
            </div>
            <div class="row">
                <a href="index.html" class="button">Submit</a>
            </div>

        </form>

    </div>
</body>

</html>
